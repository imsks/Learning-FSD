<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Layoutting in HTML and CSS</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="homepage">
            <div class="homepage__content">
                <div class="cards">
                    <div class="card">
                        <div class="card__container">
                            <div class="card__container__content">
                                <div class="card__container__content__image">
                                    <img
                                        src="https://cdn.britannica.com/79/232779-050-6B0411D7/German-Shepherd-dog-Alsatian.jpg"
                                        class="card__container__content__image__container"
                                    />
                                </div>
                                <div class="card__container__content__main">
                                    <h1
                                        class="card__container__content__main--heading"
                                        >Card Name</h1
                                    >
                                    <p
                                        class="card__container__content__main--subheading"
                                        >Card Text</p
                                    >
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card__container">
                            <div class="card__container__content">
                                <div class="card__container__content__image">
                                    <img
                                        src="https://cdn.britannica.com/79/232779-050-6B0411D7/German-Shepherd-dog-Alsatian.jpg"
                                        class="card__container__content__image__container"
                                    />
                                </div>
                                <div class="card__container__content__main">
                                    <h1
                                        class="card__container__content__main--heading"
                                        >Card Name</h1
                                    >
                                    <p
                                        class="card__container__content__main--subheading"
                                        >Card Text</p
                                    >
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
